<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row show-hide-top show">
            <button class="show-hide-top__btn">открыть список контактов &#9660;</button>
        </div>
        <div class="row main-contant">
            <div class="main-contant__contact-list hide col-md-4 align-self-center">
                <div class="main-contant__contact-list__search">
                    <button class="main-contant__contact-list__search__btn">
                    </button>
                    <input type="text" class="main-contant__contact-list__search__input" value="search...">
                </div>
                <div class="main-contant__contact-list__contacts"></div>
            </div>
            <div class="main-contant__chat show col-md-8 align-self-center">
                <div class="main-contant__chat__text">

                </div>
                <div class="main-contant__chat__input-messege">
                    <input type="text" class="main-contant__chat__input-messege__input" id="input-messege" value="Click here to write something">
                    <div class="main-contant__chat__input-messege__send">
                        <i class="material-icons md-48 orange600">send</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row show-hide-bottom">
            <button class="show-hide-bottom__btn">открыть переписку &#9650;</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
